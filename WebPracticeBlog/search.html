<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebDesignBlog | Home</title>
    
    <link rel="stylesheet" type="text/css" href="libs/highlight/styles/vs.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
  </head>
  <body>
    <section class="site-component--search-bare-no-redirect"></section>

        <div class="site-section-child align-center text-align-center">

      </div>
