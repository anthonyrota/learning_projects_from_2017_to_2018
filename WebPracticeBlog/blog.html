<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebDesignBlog | Home</title>
    
    <link rel="stylesheet" type="text/css" href="libs/highlight/styles/github-gist.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
  </head>
  <body>
    <div class="site-loader">Loading...</div>
    
    <section class="site-blog-container">
      <div class="site-blog-image-caption"></div>
      <img class="site-blog-image">
      
      <section class="site-section open-sans">
        <div class="container site-section-container">
          <div class="site-section-child align-center">
            
            <div class="text-align-center site-blog-info">
              <div class="site-brand-title site-blog-title"></div>
              <div class="site-blog-description"></div>
            </div>
          </div>
        </div>
      </section>
      
      <div class="site-blog-content"></div>
    </section>
    
    <section class="site-component--latest-posts"></section>
    <section class="site-component--post-comment"></section>
    
    <section class="site-section site-section-small site-comments-section">
      <div class="container site-section-container">
        <div class="site-section-child align-center">
          <h1 class="site-brand-title">Comments</h1>
          <h2 class="site-comments-no-comments">No Comments Found</h2>
        </div>
      </div>
    </section>
    
    <section class="site-section site-section-outline-bottom site-comments-section">
      <div class="container site-section-container">
        <div class="site-section-child site-comments-container"></div>
      </div>
    </section>
    
    <section class="site-section bg-primary">
      <div class="container site-section-container">
        <div class="site-section-child">
          <form class="site-component--sign-up"></form>
          <div class="text-align-center site-user-welcome-message"></div>
        </div>
      </div>
    </section>
    
    <section class="site-component--read-another"></section>
    
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="libs/highlight/highlight.pack.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/marked.js"></script>
    <script type="module" src="js/pages/blog.js"></script>
  </body>
</html>
