    <script>window.addEventListener('load',function(){for(var K="",i=0;1E3>i;i++)K+="<button>Button #"+i+", CLICK ME</button>\n";document.getElementById("playground").contentWindow.Tutorial({instructions:{title:"The Javascript Basics",summary:'<h2>Creating a new object</h2>\n                        <br><br>\n                        Great work! You just created your very first object.\n                        <br><br>\n                        There are two ways to create an object: using <b>object literal notation</b> (which is what you just did) and using the <b>object constructor</b>.\n                        <br><br>\n                        Literal notation is just creating an object with curly braces, like this:\n                        <br><br><pre><code>\nvar myObj = {\n  type: \'fancy\',\n  disposition: \'sunny\'\n};\n                        </code></pre><br><br><pre><code>\nvar emptyObj = {};\n                        </code></pre><br><br>\n                        When you use the constructor, the syntax looks like this:\n                        <br><br><pre><code>\nvar myObj = new Object();\n                        </code></pre><br><br>\n                        This tells JavaScript: "I want you to make me a new thing, and I want that thing to be an Object.\n                        <br><br>\n                        You can add keys to your object after you\'ve created it in two ways:\n                        <br><br><pre><code>\nmyObj["name"] = "Charlie";\nmyObj.name = "Charlie";\n                        </code></pre><br><br>\n                        Both are correct, and the second is shorthand for the first. See how this is sort of similar to arrays?\n                      </div>',main:"\n                Recreate your me object in the editor, but this time, use the object constructor. Once you make it, use either the [] notation or the . notation to give it a name property with a string value (your name) and an age property with a number value (your age).\n              "},template:{html:K,css:"/* Zero out Body, Html margin + padding */\nbody, html {\n  margin: 0;\n  padding: 15px;\n}\n\n/* Style scrollbars */\n::-webkit-scrollbar {\n  background: #222;\n  width: 6px;\n}\n\n::-webkit-scrollbar-thumb {\n  background: #888;\n  border-radius: 10px;\n}\n\n/* Prevent Overflow Scrollbar */\n* {\n  overflow-x: hidden;\n  box-sizing: border-box;\n}\n\n/* Global Button Styling */\nbutton {\n  outline: none;\n  border-radius: 2px;\n  margin: 5px;\n  text-align: center;\n  background-color: transparent;\n  font-size: 14px;\n  text-decoration: none;\n  color: #FF9911;\n  cursor: pointer;\n  transition: .2s;\n  border: 1px solid #FF9911;\n\n  float: left;\n  padding: 5px;\n  width: 100px;\n  height: 100px;\n}\n\n/* Button Hover Event */\nbutton:hover {\n  /* Change the background color and text color */\n  background-color: #FF9911;\n  color: #FEFEFE;\n  transform: scale(1.1);\n  border-radius: 5px;\n}\n\n\n\n\n\n\n\n\n\n\n",js:"const buttons = document.querySelectorAll('button');\nconst defaultStyle = 'rotateY(180deg)';\n\nbuttons.forEach(b => b.addEventListener('click', function(e) {\n  e.preventDefault();\n  const { style } = this;\n\n  if (style.transform !== defaultStyle) {\n    style.transform = defaultStyle;\n  } else b.style = undefined;\n}));\n"}});});</script>
